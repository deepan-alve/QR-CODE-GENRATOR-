<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3D QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>QR Code Generator</h1>
            <div class="input-group">
                <input type="text" id="qr-input" placeholder="Enter URL or text">
                <button id="generate-btn">Generate</button>
            </div>
            <div class="qr-container">
                <div id="loader"></div>
                <img id="qr-image" alt="QR Code">
            </div>
            <div class="actions">
                <button id="download-btn" class="icon-btn" title="Download QR Code">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </button>
                <button id="share-btn" class="icon-btn" title="Share QR Code">
                    <i class="fas fa-share-alt"></i>
                    <span>Share</span>
                </button>
                <button id="color-btn" class="icon-btn" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
